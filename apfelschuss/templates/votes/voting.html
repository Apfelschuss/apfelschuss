{% extends 'base.html' %}

{% block content %}

{% for obj in object_list %}

  <h1>{{ obj.title }}</h1>

  {% for cat in obj.categories.all %}
    <a href="#" class="badge badge-light">{{ cat.title }}</a>
  {% endfor %}

  <img src="{{ obj.thumbnail.url }}" class="img-fluid" alt="Thumbnail">

  <div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" src="{{ obj.video_url }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

  <p>{{ obj.overview }}</p>

  <img src="{{ obj.author.profile_picture.url }}" class="img-fluid" alt="Author">

  <p>{{ obj.author }}</p>

  <p>{{ obj.timestamp|timesince }} ago</p>


{% endfor %}

{% endblock %}
